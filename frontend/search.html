<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Flight Search</h1>
  </header>

  <section>
    <h2>Provide destination and Orgin</h2>
    <form id="search-form">
      <div class="form-row">
        <div class="form-group">
          <label for="search-origin">From:</label>
          <input type="text" id="search-origin" name="search-origin" required>
        </div>
        <div class="form-group">
          <label for="search-destination">To:</label>
          <input type="text" id="search-destination" name="search-destination" required>
        </div>
      </div>
      <div class="form-row">
        <button type="submit" class="btn-search-flight">Search Flights</button>
      </div>
    </form>
  </section>

  <section>
    <h2>Search Results</h2>
    <table id="search-results">
      <thead>
        <tr>
          <th>Airline</th>
          <th>Flight Number</th>
          <th>Origin</th>
          <th>Destination</th>
          <th>Departure Time</th>
          <th>Arrival Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Search results will be dynamically added here -->
      </tbody>
    </table>
  </section>

  <script src="search.js"></script>
</body>

</html>
